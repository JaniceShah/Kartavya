<body class="bodychild">
                <section>
                    <div class="page-info-section set-bg">
                      <div class="container" >
                        <div class="site-breadcrumb">
                          <h1>Registeration For Socities</h1>
                        </div>
                      </div>
                    </div>
                    <div class="container" id="register_div" layout-align="center center" style="height: 100vh">
                      <div class="row">
                        <div class="col-md-12">
                          <form class="registerForm">
                            <div class="form-group">
                              <label>Email address</label>
                              <input type="text" ngModel name="email" #email="ngModel" class="form-control" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" ngModel name="password" #password="ngModel" placeholder="Enter Password">
                              <label class="error">{{errorMessage}}</label>
                              <label class="success">{{successMessage}}</label>
                            </div>
                            <button type="submit" (click)="tryRegister(email.value,password.value)" class="btn btn-danger">Register</button>
                          </form>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                          <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Register with Facebook</button>
                        </div>
                        <div class="col-md-4 col-md-offset-4">
                          <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Register with Google</button>
                        </div>
                      </div>
                      
                      <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                          <h3 style="color: aliceblue">Already have an account? <a style="color: aliceblue" routerLink="/login">Login</a></h3>
                        </div>
                      </div>
                    </div>
                    <br><br><br>
                    </section>
                    </body>
