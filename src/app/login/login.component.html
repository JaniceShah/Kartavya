        <html>
                <head>
                <title>Login Form</title>
                </head>           
                <body class="responsive">
                    <div class="row" >
                        <div class="col-xs-6 col-lg-6 col-sm-6" >    
                <form class="cmxform">
                <fieldset>
                <h2>Login</h2>
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" ngModel name="email" #email="ngModel" class="form-control" placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ngModel name="password" #password="ngModel" placeholder="Enter Password">
                    <label class="error">{{errorMessage}}</label>
                  </div>
                    <button type="submit" class="btn btn-primary" (click)="tryLogin(email.value,password.value)">Login</button>
                   <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                      <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>
                    </div>
                    <div class="col-md-4 col-md-offset-4">
                      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                      <p>Forgot Password? <a (click)="resetPassword(email.value)">Reset Password</a></p>
                    </div>
                  </div>
                  </fieldset>
                </form>
                </div>
                </div>
                </body>
                </html>
